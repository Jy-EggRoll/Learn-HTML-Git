<!doctype html>
<!-- 这是必不可少的开头 -->

<html lang="en-US">
<!-- 包含整个页面的所有内容,也被称为根元素 -->

<head>
    <!-- 添加到界面中,而不向用户展示的元素 -->
    <meta charset="utf-8" />
    <!-- 选用utf-8编码,可以避免绝大多数问题 -->
    <meta name="viewport" content="width=device-width" />
    <!-- 调整合适的渲染宽度 -->
    <title>HTML学习</title>
    <!-- 页面的标题，显示在标签页上 -->
    <link href="styles/style.css" rel="stylesheet">
    <link href="https://fonts.googleapos.com/css?family=Open+Sans" rel="stylesheet" />
</head>

<body>
    <!-- 这是让用户看到的全部内容 -->
    <h1>这是一个学习性质的网页</h1>
    <img src="images/landscape.jpg" alt="landscape">
    <ul>
        <li>这是无序列表的第一项</li>
        <li>这是无序列表的第二项</li>
    </ul>
    <p>这是<a href="https://www.baidu.com">百度</a>的网址</p>
</body>

</html>
